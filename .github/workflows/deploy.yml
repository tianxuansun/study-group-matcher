name: Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/deploy.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false
jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    # keep region & project name in one place
    env:
      AWS_REGION: us-east-2
      PROJECT_NAME: sgm

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}              # <- hardcoded above to avoid empty input
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: sgm-deploy

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPO: ${{ secrets.ECR_REPO }}              # e.g., sgm-api
          IMAGE_TAG: ${{ github.sha }}
        run: |
          test -n "$ECR_REPO" || { echo "ECR_REPO secret not set"; exit 1; }
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker tag  $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:latest
          docker push $ECR_REGISTRY/$ECR_REPO:latest

      - name: Write taskdef.json
        run: |
          cat > taskdef.json <<'JSON'
          {
            "family": "${{ secrets.ECS_TASK_FAMILY }}",
            "networkMode": "awsvpc",
            "requiresCompatibilities": ["FARGATE"],
            "cpu": "256",
            "memory": "512",
            "executionRoleArn": "${{ secrets.ECS_TASK_EXEC_ROLE_ARN }}",
            "containerDefinitions": [{
              "name": "api",
              "image": "${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:${{ github.sha }}",
              "essential": true,
              "portMappings": [{ "containerPort": 8000, "protocol": "tcp" }],
              "logConfiguration": {
                "logDriver": "awslogs",
                "options": {
                  "awslogs-group": "/ecs/${{ env.PROJECT_NAME }}-api",
                  "awslogs-region": "${{ env.AWS_REGION }}",
                  "awslogs-stream-prefix": "ecs"
                }
              },
              "environment": [
                { "name": "HOST", "value": "0.0.0.0" },
                { "name": "PORT", "value": "8000" },
                { "name": "APP_NAME", "value": "Study Group Matcher" }
              ]
            }]
          }
          JSON

      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: taskdef.json
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true
