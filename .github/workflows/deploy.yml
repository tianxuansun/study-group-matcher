name: Deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - "app/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/deploy.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # Prefer repo variable, fall back to secret, then default
          aws-region: ${{ vars.AWS_REGION || secrets.AWS_REGION || 'us-east-1' }}
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-session-name: sgm-deploy

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.ecr.outputs.registry }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          if [ -z "$ECR_REPO" ]; then
            echo "ECR_REPO secret not set"; exit 1
          fi
          docker build -t $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPO:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPO:latest
          docker push $ECR_REGISTRY/$ECR_REPO:latest

      - name: Deploy ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: |
            {
              "family": "${{ secrets.ECS_TASK_FAMILY }}",
              "networkMode": "awsvpc",
              "requiresCompatibilities": ["FARGATE"],
              "cpu": "256",
              "memory": "512",
              "executionRoleArn": "${{ secrets.ECS_TASK_EXEC_ROLE_ARN }}",
              "containerDefinitions": [{
                "name": "api",
                "image": "${{ steps.ecr.outputs.registry }}/${{ secrets.ECR_REPO }}:${{ github.sha }}",
                "essential": true,
                "portMappings": [{"containerPort": 8000, "hostPort": 8000, "protocol": "tcp"}],
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/${{ secrets.PROJECT_NAME }}-api",
                    "awslogs-region": "${{ vars.AWS_REGION || secrets.AWS_REGION || 'us-east-2' }}",
                    "awslogs-stream-prefix": "ecs"
                  }
                },
                "environment": [
                  {"name": "HOST", "value": "0.0.0.0"},
                  {"name": "PORT", "value": "8000"},
                  {"name": "APP_NAME", "value": "Study Group Matcher"}
                  /* NOTE: omit DATABASE_URL here if you haven't set the secret yet.
                     The image already sets a default sqlite path. Uncomment below
                     only after adding the secret:
                     ,{"name": "DATABASE_URL", "value": "${{ secrets.DATABASE_URL }}"} */
                ]
              }]
            }
          service: ${{ secrets.ECS_SERVICE_NAME }}
          cluster: ${{ secrets.ECS_CLUSTER_NAME }}
          wait-for-service-stability: true
