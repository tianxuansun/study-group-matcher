name: CI

on:
  pull_request:
    branches: ["main"]
    paths:
      - "app/**"
      - "alembic/**"
      - "Dockerfile"
      - "requirements.txt"
      - ".github/workflows/**"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # if you have test-only deps, install them here too

      - name: Unit tests
        run: |
          pytest -q

      - name: Build Docker image (sanity check only)
        run: |
          docker build -t sgm-api-ci:pr-${{ github.event.pull_request.number }} .
