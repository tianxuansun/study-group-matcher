# A generic, single database configuration.

[alembic]
# Path to migration scripts (folder must exist and contain env.py + versions/)
script_location = alembic

# Add project root to sys.path so "app.*" imports work
prepend_sys_path = .

# Keep default "os" so multiple version locations can be split via os.pathsep
version_path_separator = os

# IMPORTANT:
# Leave blank to let env.py load DATABASE_URL from app.core.config.settings (or env var)
# If you want a CLI-only fallback, set it to e.g. sqlite:///./dev.db â€” but keep ONLY ONE line.
sqlalchemy.url =

[post_write_hooks]
# Examples (disabled)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 88 REVISION_SCRIPT_FILENAME

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
